<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA_Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
</head>
<body>
    <div id="main">
        <h1>Крипто</h1>
        
        <div id="image-container">
            <img src="S9-650x650.jpg" alt="Картинка 1">
            <img src="S9-650x650.jpg" alt="Картинка 2">
            <img src="S9-650x650.jpg" alt="Картинка 2">
            <img src="S9-650x650.jpg" alt="Картинка 2">
        </div>
        
        <p>Только сегодня, только сейчас!</p>
        <button id="buy">Купить</button>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Получаем текущий цвет фона в Telegram приложении
        const telegramBackgroundColor = Telegram.Branding.Page.getBackgroundColor();
        
        // Получаем элементы, которым нужно изменить цвет текста
        const mainElement = document.getElementById('main');
        const buyButton = document.getElementById('buy');
        
        // Устанавливаем соответствующий цвет текста в зависимости от цвета фона в Telegram
        if (telegramBackgroundColor === 'dark') {
            mainElement.style.color = 'white';
            buyButton.style.color = 'white';
        } else {
            mainElement.style.color = 'black';
            buyButton.style.color = 'black';
        }
    </script>
</body>
</html>

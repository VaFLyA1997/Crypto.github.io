    <script>
        function changeButtonColor(buttonNumber) {
            var button = document.getElementById("category" + buttonNumber);

            var buttons = document.querySelectorAll("button[id^='category']");
            buttons.forEach(function (btn) {
                btn.classList.remove("active");
            });

            button.classList.add("active");

            var img = button.querySelector("img");
            var originalSrc = img.getAttribute("src");
            
            if (!originalSrc.endsWith("White.png")) {
                var newSrc = originalSrc.replace(".png", "White.png");
                img.setAttribute("src", newSrc);
            }
        }
